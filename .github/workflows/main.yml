name: CI

# Run this workflow on Pull Requests and pushes to the main branch
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      '**' 
env:
  BASEURL: ${{ vars.BASEURL }}
  USER: ${{ secrets.USER }}
  PASSWORD: ${{ secrets.PASSWORD }}

jobs:
  testjob1:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./framework

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x' 
          
      - name: Install dependencies
        run: npm install
      
      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test


